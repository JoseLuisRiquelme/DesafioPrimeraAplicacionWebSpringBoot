<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="d-flex  flex-column align-items-center">
    <h1 th:text="'Bienvenido '+ ${persona.getName()}"></h1>
    <div class="card" style="width: 18rem;">
        <img th:src="${persona.getUrl()}" class="card-img-top" alt="${persona.getName()}">
        <div class="card-body">
            <h5 class="card-title">Persona del anho</h5>
            <h6 class="card-title" th:text="'Apellido: '+ ${persona.getLastName()}">Persona del anho</h6>
            <h6 class="card-title" th:text="'Edad: '+ ${persona.getAge()+' anho(s)'}">Persona del anho</h6>
            <p class="card-text">Premio a la persona del anho!</p>
            <a href="#" class="btn btn-primary">Editar</a>
        </div>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
